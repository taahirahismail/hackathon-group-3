<body class="body">
  <section class="h-100 gradient-form">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-10">
          <div class="card rounded-3 text-black">
            <div class="row g-0">
              <div class="col-lg-6" id="card">
                <div class="card-body p-md-5 mx-md-4">
  
                  <div class="text-center">
                    <img src="https://i.postimg.cc/RVyQJb62/Screenshot-2023-07-19-105528.png"
                      style="width: 185px;" alt="logo">
                    <h4 class="mt-1 mb-3 pb-1">Know your score</h4>
                  </div>
  
                  <form class="text-dark">
                   <h2 class="text-center pb-2">Welcome Back</h2>
                    <p>Please login your account</p>
  
                    <div class="form-outline mb-4">
                      <input type="email" id="form2Example11" class="form-control bg-light"
                        placeholder="Phone number or email address" />
                      <label class="form-label" for="form2Example11">Username</label>
                    </div>
  
                    <div class="form-outline mb-4">
                      <input type="password" id="form2Example22" class="form-control bg-light" />
                      <label class="form-label" for="form2Example22">Password</label>
                    </div>
  
                    <div class="text-center pt-1 mb-5 pb-1">
                      <a href="/.quiz">
                      <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3 p-3" type="button">Login</button>
                      </a>
                      <a class="text-muted" href="#!">Forgot password?</a>
                    </div>
  
                    <div class="d-flex align-items-center justify-content-center pb-4">
                      <p class="mb-0 me-2">Don't have an account?</p>
                      <a href="/signup.html"><button type="button" class="btn btn-outline-light">Sign up</button></a>
                    </div>
  
                  </form>
  
                </div>
              </div>
              <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                <div class="text-dark px-3 py-4 p-md-5 mx-md-4">
                  <h4 class="mb-4">We are more than just a company</h4>
                  <p class="small mb-0">KnowYourScore is a revolutionary credit app designed to provide individuals with a seamless and inclusive experience in managing their financial well-being.</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
